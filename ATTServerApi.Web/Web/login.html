<!DOCTYPE html>
<html ng-app="att.main">
  <head>
    <meta charset="UTF-8">
    <title>Att | Log in</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- Bootstrap 3.3.4 -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <!-- iCheck -->
    <link href="plugins/iCheck/square/blue.css" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<body class="login-page" ng-controller="LoginController">
    <div class="login-box">
        <div class="login-logo">
            <a><b>Activity</b>TimeTracker</a>
        </div><!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">Sign in to start your session</p>
            <form ng-submit="doLogin()">
                <div class="form-group has-feedback">
                    <input  class="form-control" placeholder="Username" ng-model="login.username"/>
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="Password" ng-model="login.password" />
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                    </div><!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                    </div><!-- /.col -->
                </div>
            </form>
            <a href="#">I forgot my password</a><br>
            <a href="#" class="text-center">Register a new membership</a>
        </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->
    <!-- jQuery 2.1.4 -->
    <script src="plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.2 JS -->
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

    <!-- App Js -->
    <script src="app/scripts/vendors/angular/angular.min.js"></script>
    <script src="app/scripts/vendors/angular/angular-route.min.js"></script>
    <script src="app/scripts/vendors/angular/angular-resource.min.js"></script>
    <script src="app/scripts/app.js"></script>

    <!-- Services -->
    <script src="app/scripts/services/user_identity.js"></script>
    <script src="app/scripts/services/measure.js"></script>
    <script src="app/scripts/services/filter_rule.js"></script>
    <script src="app/scripts/services/activity_concept.js"></script>
    <script src="app/scripts/services/progress_widget.js"></script>
    <script src="app/scripts/services/notifier.js"></script>
    <script src="app/scripts/services/response_interceptor.js"></script>
    <!-- End Services -->

    <!-- Controllers -->
    <script src="app/scripts/controllers/LoginController.js"></script>
    <!-- End Controllers -->

    <!-- End App Js -->
</body>
</html>
