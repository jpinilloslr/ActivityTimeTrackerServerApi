<!DOCTYPE html>
<html ng-app="att.main">
<head>
    <meta charset="UTF-8">
    <title>Activity Time Tracker</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- App -->
    <link href="app/styles/main.css" rel="stylesheet">
    <!-- Bootstrap 3.3.4 -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <!--<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />-->
    <!-- Ionicons -->
    <!--<link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />-->
    <!-- jvectormap -->
    <link href="plugins/jvectormap/jquery-jvectormap-1.2.2.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link href="dist/css/skins/_all-skins.min.css" rel="stylesheet" type="text/css" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
    <body class="skin-blue sidebar-mini sidebar-collapse">
        
        <div class="wrapper">
            <div butterbar id="overlay"><div id="loading"></div></div>
            <header class="main-header">
                <!-- Logo -->
                <a href="index.html" class="logo">
                    <!-- mini logo for sidebar mini 50x50 pixels -->
                    <span class="logo-mini"><b>A</b>TT</span>
                    <!-- logo for regular state and mobile devices -->
                    <span class="logo-lg"><b>A</b>TT</span>
                </a>
                <!-- Header Navbar: style can be found in header.less -->
                <nav class="navbar navbar-static-top" role="navigation">

                    <!-- Navbar Right Menu -->
                    <div class="navbar-custom-menu">
                        <ul class="nav navbar-nav">
                            <li class="dropdown user user-menu" style="cursor: default" ng-controller="LoginController">
                                <a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                    <img src="app/images/noavatar.png" class="user-image" alt="User Image">
                                    <span class="hidden-xs">{{identity.name}} {{identity.firstname}}</span>
                                </a>
                                <ul class="dropdown-menu">
                                    <!-- User image -->
                                    <li class="user-header">
                                        <img src="app/images/noavatar.png" class="img-circle" alt="User Image">
                                        <p>
                                            {{identity.name}} {{identity.firstname}} {{identity.lastname}}
                                        </p>
                                    </li>
                                    
                                    <!-- Menu Footer-->
                                    <li class="user-footer">

                                        <div class="pull-right">
                                            <a ng-click="logout()" class="btn btn-default btn-flat">Sign out</a>
                                        </div>
                                    </li>
                                </ul>
                            </li>
                            </ul>
</div>
                </nav>
            </header>
            <!-- Left side column. contains the logo and sidebar -->
            <aside class="main-sidebar">
                <!-- sidebar: style can be found in sidebar.less -->
                <section class="sidebar">
               
                    <!-- search form -->
                    <form action="#" method="get" class="sidebar-form">
                        <div class="input-group">
                            <input type="text" name="q" class="form-control" placeholder="Search..." />
                            <span class="input-group-btn">
                                <button type='submit' name='search' id='search-btn' class="btn btn-flat"><i class="fa fa-search"></i></button>
                            </span>
                        </div>
                    </form>
                    <!-- /.search form -->
                    <!-- sidebar menu: : style can be found in sidebar.less -->
                    <ul class="sidebar-menu" ng-controller="MenuController">
                        <li class="header">MAIN NAVIGATION</li>
                        <li ng-repeat="entry in getEntries()" class="{{entry.active}}">
                            <a ng-href="{{entry.url}}">
                                <i class="{{entry.customClass}}"></i> <span>{{entry.text}}</span>
                            </a>
                        </li>
                    </ul>
                </section>
                <!-- /.sidebar -->
            </aside>
            <!-- Content Wrapper. Contains page content -->
        
            <div class="content-wrapper">

                
                <!-- Main content -->            
                <section class="content" >
                    <div id="notifier">
                    </div>
                    <div ng-view></div>
                </section><!-- /.content -->
            </div><!-- /.content-wrapper -->
            <footer class="main-footer">
                <div class="pull-right hidden-xs">
                    <b>Version</b> 0.0.1
                </div>
                <strong>Copyright &copy; 2015 <a href="mailto:benevixit7@gmail.com">Benevixit</a>.</strong> All rights reserved.
            </footer>

        </div><!-- ./wrapper -->
        <!-- jQuery 2.1.4 -->
        <script src="plugins/jQuery/jQuery-2.1.4.min.js"></script>
        <!-- Bootstrap 3.3.2 JS -->
        <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <!-- FastClick -->
        <script src='plugins/fastclick/fastclick.min.js'></script>
        <!-- AdminLTE App -->
        <script src="dist/js/app.min.js" type="text/javascript"></script>
        <!-- Sparkline -->
        <script src="plugins/sparkline/jquery.sparkline.min.js" type="text/javascript"></script>
        <!-- jvectormap -->
        <script src="plugins/jvectormap/jquery-jvectormap-1.2.2.min.js" type="text/javascript"></script>
        <script src="plugins/jvectormap/jquery-jvectormap-world-mill-en.js" type="text/javascript"></script>
        <!-- SlimScroll 1.3.0 -->
        <script src="plugins/slimScroll/jquery.slimscroll.min.js" type="text/javascript"></script>
        <!-- ChartJS 1.0.1 -->
        <script src="plugins/chartjs/Chart.min.js" type="text/javascript"></script>
        <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
        <script src="dist/js/demo.js" type="text/javascript"></script>
        
        <script src="plugins/jQueryUI/jquery-ui.min.js" type="text/javascript"></script>
    

        <!-- App Js -->
        <script src="app/scripts/vendors/angular/angular.min.js"></script>
        <script src="app/scripts/vendors/angular/angular-route.min.js"></script>
        <script src="app/scripts/vendors/angular/angular-resource.min.js"></script>
        <script src="app/scripts/vendors/angular/angular-cookies.min.js"></script>
        <script src="app/scripts/app.js"></script>

        <!-- Services -->        
        <script src="app/scripts/services/authenticator.js"></script>
        <script src="app/scripts/services/measure.js"></script>
        <script src="app/scripts/services/filter_rule.js"></script>
        <script src="app/scripts/services/activity_concept.js"></script>
        <script src="app/scripts/services/progress_widget.js"></script>
        <script src="app/scripts/services/notifier.js"></script>
        <script src="app/scripts/services/response_interceptor.js"></script>                
        <!-- End Services -->

        <script src="app/scripts/directives/butterbar.js"></script>

        <!-- Controllers -->
        <script src="app/scripts/controllers/LoginController.js"></script>
        <script src="app/scripts/controllers/MenuController.js"></script>
        <script src="app/scripts/controllers/BaseEntityController.js"></script>
        <script src="app/scripts/controllers/MainController.js"></script>
        <script src="app/scripts/controllers/ActivityConceptController.js"></script>
        <script src="app/scripts/controllers/FilterRuleController.js"></script>
        <script src="app/scripts/controllers/DashboardController.js"></script>
        <!-- End Controllers -->

        <!-- Highcharts -->
        <script src="app/scripts/vendors/highcharts/highcharts.js"></script>
        <script src="app/scripts/vendors/highcharts/highcharts-more.js"></script>
        <script src="app/scripts/vendors/highcharts/modules/solid-gauge.js"></script>
        <!-- End Highcharts -->

        <!-- Dashboard -->
        <script src="app/scripts/dashboard/gadgets.js"></script>
        <!-- End Dashboard -->
        <!-- End App Js -->
    </body>
</html>
