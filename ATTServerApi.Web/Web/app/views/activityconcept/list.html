<div class="row">
    <div class="col-md-12">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">Activity concepts</h3>
            </div>

            <div class="box-header">
                <a type="submit" class="btn btn-info" href="#/activity_concepts/new">New Activity Concept</a>
            </div>

            <div class="box-body">
                <div class="dataTables_wrapper form-inline dt-bootstrap">
                    <div class="row">
                        <div class="col-sm-12">
                            <table class="admin-menu table table-bordered table-striped dataTable" role="grid" aria-describedby="example1_info">
                                <thead>
                                    <tr role="row">
                                        <th>Name</th>
                                        <th>Filters</th>
                                        <th colspan="2">Description</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr role="row" ng-repeat="current in items" ng-click="edit(current.id)">
                                        <td>
                                            {{current.name}}
                                        </td>
                                        <td>
                                            {{current.rules.length}}
                                        </td>
                                        <td>
                                            {{current.description}}
                                        </td>
                                        <td class="ctrls">
                                            <a class="btn btn-block btn-danger btn-xs pull-right glyphicon glyphicon-trash" ng-click="remove($index, $event)" style="width: 30px;"></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
